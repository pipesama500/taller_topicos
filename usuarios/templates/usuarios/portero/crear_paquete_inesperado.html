{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center" >Registrar Nuevo Paquete Inesperado</h1>
    <div class="card mt-4" >
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #149981; border-color: #149981;">Registrar Paquete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
