{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center" >Seleccionar Piso en {{ torre.nombre }}</h1>
    <div class="row">
        {% for piso in pisos %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Piso {{ piso.numero }}</h5>
                    <a href="{% url 'portero_apartamentos' piso.id %}" class="btn btn-primary">Ver Apartamentos</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
