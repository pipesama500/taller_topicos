{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Crear Nuevo Usuario</h2>
    <hr class="mb-4">

    {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field, errors in form.errors.items %}
                    <li><strong>{{ field|capfirst }}:</strong> {{ errors|join:", " }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" class="card p-4 border-custom" style="background-color: #e3f4f6; max-width: 600px; margin: auto;">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-lg w-100">Guardar</button>
    </form>
</div>
{% endblock %}
