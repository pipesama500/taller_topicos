{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Editar Usuario</h2>
    <hr class="mb-4">

    <form method="post" class="card p-4 border-custom" style="background-color: #e3f4f6; max-width: 600px; margin: auto;">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
